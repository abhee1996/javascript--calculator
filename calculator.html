<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Caculator In Javasript</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"/>
</head>

<body>
    <div class="container container-md container-lg container-xl container-xs">
        
            <div class="container ">
        
              <table  class="table">
                <tbody>
                  <tr colspan="4">
                    <input id="output" value="" class="result"/>
                    <input id="result" value="" class="result" style="margin-top:20px" />
                    <input id="pre-result" value="" class="result" style="margin-top:20px" />

                  </tr>
                  <tr>
                    <td>
                      <a type="button" href="#" id="1"  class="one number ">1</a>
                    </td>
                    <td>
                      <a type="button" href="#" id="2"  class="two number">2</a>
        
                    </td>
                    <td>
                      <a type="button" href="#" id="3"  class="three number ">3</a>
                    </td>
                    <td>
                      <a type="button" href="#" id="plus"  class=" operation ">+</a>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <a type="button" href="#" id="4"  class="number">4</a>
                    </td>
                    <td>
                      <a type="button" href="#" id="5"  class="five number">5</a>
        
                    </td>
                    <td>
                      <a type="button" href="#" id="6"  class="six number">6</a>
        
                    </td>
                    <td>
                      <a type="button" href="#" id="minus"  class="minus operation">-</a>
        
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <a type="button" href="#" id="7" class="seven number">7</a>
                    </td>
                    <td>
                      <a type="button" href="#" id="8" class="eight number">8</a>
        
                    </td>
                    <td>
                      <a type="button" href="#" id="9" class="nine number">9</a>
        
                    </td>
                    <td>
                      <a type="button" href="#" id="multiply" value="*" class=" operation">*</a>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <a type="button" href="#" id="dot" class="dot">.</a>
                    </td>
                    <td colspan="2">
                      <a type="button" href="#" id="0" class="zero number">0</a>
        
                    </td>
                    <td>
                      <a type="button" href="#" id="/"  class=" operation">/</a>
        
                    </td>
                  </tr>
                  <tr>
                    <td colspan="2">
                      <a type="button" href="#" id="equal" class="equal">=</a>
                    </td>
                    <td>
                      <a type="button" href="#" id="percent" class="percent">%</a>
        
                    </td>
                    <td>
                      <a type="button" href="#" id="clear" value="" class="clear">C</a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            
        


    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./calculat3.js"></script>


    <!-- <script src="./calculator.js"></script> -->

</body>

</html>
